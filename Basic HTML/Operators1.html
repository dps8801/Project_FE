<!---JavaScript Code to perform arithmetic operations without functions and conditional Statements:--->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>
<body>
     <input type="number" id="num1" value="40">
    <select id="operator">
        <option>+</option>
        <option>-</option>
        <option>x</option>
        <option>/</option>
    </select>
    <input type="number" id="num2" value="10">
    <button>Calculate</button>
    <h1 id="demo"></h1>
    <script>
        var num1 = +(document.getElementById("num1").value);
        var num2 = +(document.getElementById("num2").value);
        
        var Addition = num1 + num2;
        var Subtraction = num1 - num2;
        var Multiplication = num1 * num2;
        var Division = num1 / num2;

        document.getElementById("demo").innerText = "Addition: " + (num1 + num2) + "\nSubtraction: " + (num1 - num2) + "\nMultiplication: " + (num1 * num2) + "\nDivision: " + (num1 / num2);
        console.log("Addition: " + Addition);
        console.log("Subtraction: " + Subtraction);
        console.log("Multiplication: " + Multiplication);
        console.log("Division: " + Division);       
    </script>
</body>
</html>
