<!DOCTYPE html>
<html>
<body>
  <h1 align="center">Date( ) Objects</h1>
  <div style="text-align: center;">
    <img src="https://cdn.dribbble.com/users/4874/screenshots/1792443/timely_dribbble.gif" alt="date" width="300" height="225">
    <p align="center">Date() without arguments, creates a date object with the current date and time:</p>
    <p id="d1"></p>
    <p id="d2"></p>
    <p id="d3"></p>
    <p id="d4"></p>
    <p id="d5"></p>
    <p id="d6"></p>
    <p id="d7"></p>
    <p id="d8"></p>
    <p id="d9"></p>
  </div>
  <script>
    const a1 = new Date();
    const a2 = new Date(2001, 8);
    const a3 = new Date(2023, 10, 1); 
    const a4 = new Date(2023, 10, 1, 12); 
    const a5 = new Date(2023, 10, 1, 12, 30);
    const a6 = new Date(2023, 10, 1, 12, 30, 45);
    const a7 = new Date(2023, 10, 1, 12, 30, 45, 500); 
    const a8 = new Date(2023, 10, 1, 12, 30, 45, 500);
    const a9 = new Date(-1636527000000);

    document.getElementById("d1").innerHTML = a1;
    document.getElementById("d2").innerHTML = a2;
    document.getElementById("d3").innerHTML = a3;
    document.getElementById("d4").innerHTML = a4;
    document.getElementById("d5").innerHTML = a5;
    document.getElementById("d6").innerHTML = a6;
    document.getElementById("d7").innerHTML = a7;
    document.getElementById("d8").innerHTML = a8;
    document.getElementById("d9").innerHTML = a9;
  </script>
</body>
</html>
